<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Spot - Philippians 1:3</title>
    <style>
        /* General Setup */
        body {
            background-color: #8E2F2B; /* Deep Red */
            color: #E7D3D0;            /* Soft Cream */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Stacks items vertically */
            justify-content: center; 
            align-items: center;
            font-family: 'Georgia', serif;
            text-align: center;
        }

        /* Content Container */
        .container {
            padding: 20px;
            flex: 1; /* Sasakop ng space para itulak ang logo pababa */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .verse-text {
            font-family: 'Brush Script MT', cursive; 
            font-style: italic;
            font-size: 2.5rem;
            line-height: 1.4;
            margin-top: 10px;
        }

        .reference {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Logo Styling - Responsive & Centered */
        .logo-container {
            padding-bottom: 40px; /* Space mula sa bottom ng screen */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 120px; /* Size for Desktop */
            height: auto;
            opacity: 0.9;
        }

        /* Mobile Specific Adjustments */
        @media (max-width: 600px) {
            .verse-text { font-size: 1.8rem; }
            .reference { font-size: 1rem; }
            .logo { width: 90px; } /* Slightly smaller on phones */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="reference">Philippians 1:3</div>
        <div class="verse-text">
            “I thank my God every time I remember you.”
        </div>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="Sweet Spot Logo" class="logo">
    </div>

</body>
</html>
